{% extends 'base.html' %}
{% load static %}

{% block meta %}
    <title>Form Registrasi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px; 
            margin: 20px auto;
        }
        form {
            width: 100%; 
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="email"],
        input[type="password"],
        input[type="text"],
        input[type="submit"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }
        .submit-btn {
            background-color: #909090;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #696969;
        }
    </style>
{% endblock meta %}
{% block content %}
    <div class="container">
        <h1>Form Registrasi</h1>
        {% if messages %}
        <div>
            {% for message in messages %}
            <div style="color: red;">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
            
            <label for="nama">Nama:</label><br>
            <input type="text" id="nama" name="nama" required><br>
            
            <label for="kontak">Kontak:</label><br>
            <input type="text" id="kontak" name="kontak" required><br>
            
            <input type="submit" value="Submit" class="submit-btn">
        </form>
    </div>
{% endblock content %}
