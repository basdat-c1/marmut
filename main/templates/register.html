{% extends 'base.html' %}
{% load static %}

{% block meta %}
    <title>Register</title>
    <style>
        body {
            background-color: #f2f2f2; 
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #909090; 
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            border: 2px solid transparent;
        }
        .btn:hover {
            background-color: #696969; 
        }
        .btn:hover,
        .btn:focus {
            outline: none;
        }
        .btn + .btn {
            margin-left: 10px;
        }
    </style>
{% endblock meta %}

{% block content %}
    <div class="main-content">
        <div class="container">
            <h1>Register</h1>
            <a href="{% url 'main:pengguna_form' %}" class="btn">Pengguna</a>
            <a href="{% url 'main:label_form' %}" class="btn">Label</a>
        </div>
    </div>
{% endblock content %}
